<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Registration Form</h2>
    <div class="container">
    <form>

     <div class="row">
        <div class="ms">  <label for="fname"> Enter your Name :-</label>
        </div> 
      <div class="ap"> 
        <input type="text" id="fname" placeholder="Enter here....">
    </div>
    </div>  
       <div class="row">

       <div class="ms">
         <label for="emails"> Enter your Email :-</label>
        </div> 
       <div class="ap">
         <input type="email" id="emails" placeholder="Enter here....">
        </div>
    </div> 
    <div class="row">

       <div class="ms"> 
        <label for="courses">Select the required course</label></div> 
        <div class="ap">
            <select id="courses" >
             <option value="Web Development">Web Development</option>
             <option value="Python">Python</option>
             <option value="Java">Java</option>
             <option value="C++">C++</option>
             <option value="DSA">DSA using C++</option>
        </select>
    </div>
    </div> 
       <div class="row">

       <div class="ms"> 
        <label for="feedback">your Feedback :-</label>
    </div> 
       <div class="ap"> <textarea  rows="5px" cols="30px" placeholder="Enter here...."></textarea>
    </div>
    </div> 
        <div class="row"><input type="submit" value="Submit" >
        </div> 
        </form>
    </div>
</body>
</html>
